<!DOCTYPE html>
<html>
<head>
  <title>PulsePoll</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="nav">
  <div class="logo">PulsePoll</div>
</header>

<section class="hero">
  <h1>Create Real-Time Polls</h1>
  <p>Instant voting. Live updates. Share anywhere.</p>
</section>

<section class="card">
  <h2>Create New Poll</h2>

  <input type="text" id="question" placeholder="Enter your question..." />

  <div id="options">
    <input type="text" class="option" placeholder="Option 1" />
    <input type="text" class="option" placeholder="Option 2" />
  </div>

  <div class="actions">
    <button id="addOption" class="secondary">Add Option</button>
    <button id="createPoll" class="primary">Create Poll</button>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
